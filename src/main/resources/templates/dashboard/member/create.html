<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <title>HOME</title>
  <div th:replace="/dashboard/layout/head::resources"></div>
  <style>
    .error{
      color: red;
      font-style: italic;
    }
  </style>
</head>



<body>

<!-- Begin page -->
<div id="wrapper">

  <div th:replace="/dashboard/layout/side-bar::side-bar"></div>

  <!-- ============================================================== -->
  <!-- Start Page Content here -->
  <!-- ============================================================== -->

  <div class="content-page">
    <div class="content">

      <!-- Start Content-->
      <div class="row">
        <div class="col-lg-12" style="margin-top: 10px;">
          <div class="card">
            <div class="card-body">
              <h4 class="header-title mb-4">Tạo mới thành viên</h4>

              <form class="parsley-examples" id="create-form">
                <div class="form-group">
                  <label>Tên thành viên<span class="text-danger">*</span></label>
                  <input type="text" name="member_name" parsley-trigger="change" required placeholder="Nhập tên thành viên" class="form-control" id="member_name">
                </div>
                <div class="form-group">
                  <label>Số điện thoại<span class="text-danger">*</span></label>
                  <input type="number" name="phoneNumber" parsley-trigger="change" required placeholder="Nhập số điện thoại" class="form-control" id="phoneNumber">
                </div>
                <div class="form-group">
                  <label>Email<span class="text-danger">*</span></label>
                  <input name="email" id="email" type="email" placeholder="Nhập địa chỉ email" required class="form-control">
                </div>
                <div class="form-group">
                  <label>Hạng vé</label>
                  <select class="form-control" name="classes" id="classes" value="">
                  </select>
                </div>
                <div class="form-group text-right mb-0">
                  <button class="btn btn-primary waves-effect waves-light mr-1" id="create-button" type="button">
                    Tạo mới
                  </button>
                  <button type="reset" class="btn btn-secondary waves-effect waves-light">
                    Thoát
                  </button>
                </div>

              </form>
            </div>
          </div>
          <!-- end card -->
        </div>
        <!-- end col -->
      </div>
      <!-- end container-fluid -->

    </div>
    <!-- end content -->

    <!-- ============================================================== -->
    <!-- End Page content -->
    <!-- ============================================================== -->

  </div>
  <!-- END wrapper -->
</div>

</body>
<div th:replace="/dashboard/layout/script::script"></div>

<script src="/js/manager/createMember.js"></script>
</html>
