<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
  <title>HOME</title>
  <div th:replace="/dashboard/layout/head::resources"></div>
  <link rel="stylesheet" href="https://www.cdnjs.cloudflare.com/ajax/libs/morris.js/0.5.1/morris.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.1.0/raphael-min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/morris.js/0.5.1/morris.min.js"></script>

</head>
<body>
<!-- Begin page -->
<div id="wrapper">
  <div th:replace="/dashboard/layout/side-bar::side-bar"></div>
  <!-- ============================================================== -->
  <!-- Start Page Content here -->
  <!-- ============================================================== -->
  <div class="content-page">
    <div class="content">
      <!-- Start Content-->
      <div class="container-fluid">

        <!-- start page title -->
        <div class="row">
          <div class="col-12">
            <div class="page-title-box">
              <h4 class="page-title">Doanh thu</h4>
              <div class="clearfix"></div>
            </div>
          </div>
        </div>
        <!-- end page title -->

        <div class="row">
          <div class="col-xl-4 col-sm-6">
            <div class="card">
              <div class="card-body widget-style-2">
                <div class="media">
                  <div class="media-body align-self-center" id="sum_admit">

                  </div>
                  <i class="ion-md-eye text-pink bg-light"></i>
                </div>
              </div>
            </div>
          </div>

          <div class="col-xl-4 col-sm-6">
            <div class="card">
              <div class="card-body widget-style-2">
                <div class="media">
                  <div class="media-body align-self-center" id="total_price">

                  </div>
                  <i class="ion-logo-usd text-purple bg-light"></i>
                </div>
              </div>
            </div>
          </div>

          <div class="col-xl-4 col-sm-6">
            <div class="card">
              <div class="card-body widget-style-2">
                <div class="media">
                  <div class="media-body align-self-center" id="total_member">

                  </div>
                  <i class="ion-ios-people text-info bg-light"></i>
                </div>
              </div>
            </div>
          </div>

        </div>

        <div class="row">
          <div class="col-lg-12">
            <div class="portlet">
              <div class="card">
                <div class="card-header py-3 bg-transparent">
                  <div class="card-widgets">
                    <a href="javascript:;" data-toggle="reload"><i class="mdi mdi-refresh"></i></a>
                    <a data-toggle="collapse" href="#cardCollpase2" role="button" aria-expanded="false" aria-controls="cardCollpase2"><i class="mdi mdi-minus"></i></a>
                    <a href="#" data-toggle="remove"><i class="mdi mdi-close"></i></a>
                  </div>
                  <h5 class="header-title mb-2"> Doanh thu hàng tháng</h5>
                </div>

                <div class="col-md-12">
                  <div id="bar-chart"></div>
                </div>
                </div>
              </div>
              <!-- end card-->
            </div>
          </div>
        </div>

        <!-- End row -->

      </div>
      <!-- end container-fluid -->

    </div>
    <!-- end content -->
  </div>

  <!-- ============================================================== -->
  <!-- End Page content -->
  <!-- ============================================================== -->
</div>
<!-- END wrapper -->
<div th:replace="/dashboard/layout/script::script"></div>
</body>

<script src="/js/manager/home.js"></script>
</html>
