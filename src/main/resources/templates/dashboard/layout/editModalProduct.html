<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!--Modal Edit-->
<div th:fragment="editModalProduct" class="modal fade" id="editModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Chỉnh sửa sản phẩm</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="edit-product">
          <fieldset class="row g-3">
            <div>
              <input type="text" hidden class="form-control" id="upID" name="upID" value="">
            </div>
            <div class="col-md-6">
              <label for="upProductName" class="form-label">Tên sản phẩm</label>
              <input type="text" class="form-control" id="upProductName" name="upProductName" required value="">
            </div>
            <div class="col-md-6">
              <label for="upPrice" class="form-label">Giá</label>
              <input type="text" class="form-control" id="upPrice" name="upPrice" required value="">
            </div>
            <div class="col-md-6">
              <label for="upDescription" class="form-label">Mô tả</label>
              <input type="text" class="form-control" id="upDescription" name="upDescription" required value="">
            </div>
            <div class="col-md-6">
              <label>Loại sản phẩm</label>
              <select class="form-control" name="upCategory" id="upCategory" required value="">

              </select>
            </div>
          </fieldset>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary dismiss-modal" data-bs-dismiss="modal">Đóng</button>
        <button type="button" class="btn btn-primary save-product">Cập nhật</button>
      </div>
    </div>
  </div>
</div>
</html>
