<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!--Modal Edit-->
<div th:fragment="editModalUser" class="modal fade" id="editModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Chỉnh sửa tài khoản</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form class="parsley-examples" id="edit-form">
          <input type="hidden" id="userId">
          <div class="form-group">
            <label>Tên tài khoản: <span class="text-danger">*</span></label>
            <input type="text" name="username" parsley-trigger="change" disabled required placeholder="Nhập tên tài khoản" class="form-control" id="edit-username">
          </div>
          <div class="form-group">
            <label>Số điện thoại: <span class="text-danger">*</span></label>
            <input type="number" name="phone" parsley-trigger="change" required placeholder="Nhập số điện thoại" class="form-control" id="edit-phone">
          </div>
          <div class="form-group">
            <label>Email: <span class="text-danger">*</span></label>
            <input type="email" name="email" parsley-trigger="change" required placeholder="Nhập email" class="form-control" id="edit-email">
          </div>
          <div class="form-group">
            <label>Họ và tên: <span class="text-danger">*</span></label>
            <input type="text" name="fullName" parsley-trigger="change" disabled required placeholder="Nhập họ và tên" class="form-control" id="edit-fullName">
          </div>
          <div class="form-group">
            <label>Chức vụ: </label>
            <select class="form-control" name="role" id="role">
            </select>
          </div>

        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary dismiss-modal" data-bs-dismiss="modal">Hủy</button>
        <button type="button" class="btn btn-primary save-user">Cập nhật</button>
      </div>
    </div>
  </div>
</div>
</html>
