<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="/css/bootstrap.css">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/sweetalert2.min.css">
  <script type="text/javascript" src="/js/jquery-3.6.0.min.js"></script>
  <script type="text/javascript" src="/js/sweetalert2.min.js"></script>
  <script type="text/javascript" src="/js/app.js"></script>
</head>
<body>
<div class="container">
  <div class="card">
    <div class="row card-header">
      <button type="button" class="btn btn-primary open-modal" data-toggle="modal" data-target="#exampleModal">
        Tạo lịch chiếu phim
      </button>
    </div>
  </div>
  <div class="row">
    <h5>Danh sách Lịch chiếu</h5>
    <table id="listSchedule" class="table">
      <thead>
      <tr>
        <td>#</td>
        <td>Ngày chiếu</td>
        <td></td>
      </tr>
      </thead>
      <tbody>


      </tbody>
    </table>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form id="create-form">
          <input type="text" id="city_id" hidden>
          <div class="col-lg-6 form-group">
            <label >ngày chiếu : <input  class="form-control" type="text" id="schedule_name"></label>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary close-modal" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary save-btn">Save</button>
      </div>
    </div>
  </div>
</div>
</body>
<script>

  function getAllSchedule() {
    $.ajax({
      type: "GET",
      url: "/api"
    }).done(function (schedules) {
      let content = "";
      for (let i = schedules.length - 1; i >= 0; i--) {
        content += `
                    <tr id="row${schedules[i].schedule_id}">
                        <td>${schedules[i].schedule_id}</td>
                        <td>${schedules[i].date}</td>
                        <td>
                            <a value="${schedules[i].schedule_id}" class="edit-btn"  href="#">Chỉnh sửa</a> |
                            <a value="${schedules[i].schedule_id}" class="del-btn" href="#">Xóa</a>
                        </td>
                    </tr>
                `;
        console.log(schedules)
      }
      $("#listSchedule tbody").html(content);
      $(".del-btn").on("click", function () {
        App.showDeleteConfirmDialog().then((result) => {
          if (result.isConfirmed) {
            let id = $(this).attr("value");
            delCity(id);
          }
        });
      })
      $(".edit-btn").on("click", function () {
        let id = $(this).attr("value");
        editCity(id);
      })
    })
  }
  getAllSchedule();


  //Tạo lịch chiếu
  function createSchedule() {
    let id = $('#schedule_id').val();
    let date = $('#schedule_name').val();
    let newSchedule = {
      date: date
    }
    $.ajax({
      headers: {
        'Accept': 'application/json',
        'Content-Type': 'application/json'
      },
      type: "POST",
      data: JSON.stringify(newSchedule),
      url: "/createSchedule",
      success: function (schedules) {
        $('#wareHouseList tbody').prepend(' <tr id="row' + schedules.schedule_id + '">\n' +
                '      <td>' + schedules.schedule_id + '</td>\n' +
                '      <td>' + schedules.date + '</td>\n' +
                ' </tr>');
        //sư kiện nào thực hiện Ajax
        $('.close-modal').click();
        Swal.fire({
          icon: 'success',
          title: 'Your work has been saved',
          showConfirmButton: false,
          timer: 1500
        })
      }
    });
  }

  function loadAddNew() {
    $('#exampleModalLabelSpan').text("Tạo lịch chiếu phim");
    $('#schedule_id').val(0);
    $('#schedule_name').val("");
  }
</script>
</html>
