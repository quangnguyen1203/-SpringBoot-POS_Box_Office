<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>HOME</title>
    <div th:replace="projection/layout/head::resources-pro"></div>
    <style>
        .error{
            color: red;
            font-style: italic;
        }
    </style>
</head>

<body>

<!-- Begin page -->
<div id="wrapper">

    <div th:replace="projection/layout/side-bar::side-bar-pro"></div>

    <!-- ============================================================== -->
    <!-- Start Page Content here -->
    <!-- ============================================================== -->

    <div class="content-page">
        <div class="content">

            <!-- Start Content-->
            <div class="row">
                <div class="col-lg-12" style="margin-top: 10px;">
                    <div class="card">
                        <div class="card-body">
                            <h4 class="header-title mb-4">Tạo suất chiếu</h4>
                            <form class="parsley-examples" id="create-form">
                                <div class="form-row">
                                    <div class="form-group col-md-12">
                                        <input type="hidden" id="schedule_id">
                                        <label>Chọn lịch chiếu:<span class="text-danger">*</span></label>
                                        <select name="schedule_date" class="form-control" id="schedule_date" required>
                                        </select>
                                    </div>

                                    <div class="form-group col-md-6">
                                        <label>Chọn phim:<span class="text-danger">*</span></label>
                                        <select name="film_id" class="form-control" id="film_id" required>

                                        </select>
                                    </div>

                                    <div class="form-group col-md-6">
                                        <label>Chọn phòng chiếu:<span class="text-danger">*</span></label>
                                        <select name="room_name" class="form-control" id="room_name" required>
                                            <option value="R1">R1</option>
                                            <option value="R2">R2</option>
                                            <option value="R3">R3</option>
                                        </select>
                                    </div>

                                    <div class="form-group col-md-6">
                                        <label>Thời gian bắt đầu:(hh:mm:ss)<span class="text-danger">*</span></label>
                                        <input id="time_start" name="time_start"  type="text" placeholder="Nhập giờ theo định dạng" required class="form-control">
                                    </div>
                                </div>
                                <div class="form-group text-right mb-0">
                                    <button class="btn btn-primary waves-effect waves-light mr-1" id="create-button" type="button">
                                        Tạo mới
                                    </button>
                                    <button type="reset" class="btn btn-secondary waves-effect waves-light">
                                        Thoát
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                    <!-- end card -->
                </div>
                <!-- end col -->
            </div>
            <!-- end container-fluid -->

        </div>
        <!-- end content -->

        <!-- ============================================================== -->
        <!-- End Page content -->
        <!-- ============================================================== -->

    </div>
    <!-- END wrapper -->
</div>

</body>
<div th:replace="projection/layout/script::script-pro"></div>

<script src="/js/projection/show.js"></script>

</html>
