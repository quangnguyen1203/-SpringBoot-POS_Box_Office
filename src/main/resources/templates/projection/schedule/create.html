<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>HOME</title>
    <div th:replace="/projection/layout/head::resources-pro"></div>
    <style>
        .error{
            color: red;
            font-style: italic;
        }
    </style>
</head>

<body>

<!-- Begin page -->
<div id="wrapper">

    <div th:replace="/projection/layout/side-bar::side-bar-pro"></div>

    <!-- ============================================================== -->
    <!-- Start Page Content here -->
    <!-- ============================================================== -->

    <div class="content-page">
        <div class="content">

            <!-- Start Content-->
            <div class="row">
                <div class="col-lg-12" style="margin-top: 10px;">
                    <div class="card">
                        <div class="card-body">
                            <h4 class="header-title mb-4">Tạo lịch chiếu</h4>
                            <form class="parsley-examples" id="create-form">
                                <div class="form-row">
                                    <div class="form-group col-md-12">
                                        <input type="hidden" id="schedule_id">
                                        <label>Chọn ngày<span class="text-danger">*</span></label>
                                        <input type="date" name="schedule_date" parsley-trigger="change" required placeholder="Nhập tên phim" class="form-control" id="schedule_date">
                                    </div>
                                </div>
                                <div class="form-group text-right mb-0">
                                    <button class="btn btn-primary waves-effect waves-light mr-1" id="create-button" type="button">
                                        Tạo mới
                                    </button>
                                    <button type="reset" class="btn btn-secondary waves-effect waves-light">
                                        Thoát
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                    <!-- end card -->
                </div>
                <!-- end col -->
            </div>
            <!-- end container-fluid -->

        </div>
        <!-- end content -->

        <!-- ============================================================== -->
        <!-- End Page content -->
        <!-- ============================================================== -->

    </div>
    <!-- END wrapper -->
</div>

</body>
<div th:replace="/projection/layout/script::script-pro"></div>

<script src="/js/projection/createSchedule.js"></script>
</html>
