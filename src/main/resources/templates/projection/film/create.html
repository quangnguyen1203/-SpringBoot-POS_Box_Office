<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <title>HOME</title>
  <div th:replace="/projection/layout/head::resources-pro"></div>
  <style>
    .error{
      color: red;
      font-style: italic;
    }
  </style>
</head>

<body>

<!-- Begin page -->
<div id="wrapper">

  <div th:replace="/projection/layout/side-bar::side-bar-pro"></div>

  <!-- ============================================================== -->
  <!-- Start Page Content here -->
  <!-- ============================================================== -->

  <div class="content-page">
    <div class="content">

      <!-- Start Content-->
      <div class="row">
        <div class="col-lg-12" style="margin-top: 10px;">
          <div class="card">
            <div class="card-body">
              <h4 class="header-title mb-4">Tạo Phim</h4>
              <form class="parsley-examples" id="create-form">
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <input type="hidden" id="film_id">
                    <label>Tên Phim<span class="text-danger">*</span></label>
                    <input type="text" name="film_name" parsley-trigger="change" required placeholder="Nhập tên phim" class="form-control" id="film_name">
                  </div>
                  <div class="form-group col-md-6">
                    <label>Thời lượng*(hh:mm:ss)<span class="text-danger">*</span></label>
                    <input id="film_duration" name="film_duration"  type="text" placeholder="Nhập thời lượng theo định dạng" required class="form-control">
                  </div>
                  <div class="form-group col-md-6">
                    <label>Ngày công chiếu<span class="text-danger">*</span></label>
                    <input id="rel_date" name="rel_date" type="date" placeholder="Nhập ngày công chiếu" required class="form-control">
                  </div>
                  <div class="form-group col-md-6">
                    <label>Ngày hết hạn<span class="text-danger">*</span></label>
                    <input id="exp_date" name="exp_date" type="date" placeholder="Nhập ngày hết hạn" required class="form-control">
                  </div>
                  <div class="form-group col-md-12">
                    <label>Mô tả</label>
                    <textarea name="film_description" class="form-control" id="film_description" rows="3" required></textarea>
                  </div>
                  <div class="form-group col-md-6">
                    <form id="singleUploadForm" name="singleUploadForm">
                      <label>
                        Chọn ảnh:
                        <input id="singleFileUploadInput" type="file" name="file" class="file-input" required>
                      </label>
                      <input type="submit" class="upload" hidden>
                    </form>
                    <input hidden type="text" id="imageName" value="">
                  </div>
                </div>
                <div class="form-group text-right mb-0">
                  <button class="btn btn-primary waves-effect waves-light mr-1" id="create-button" type="button">
                    Tạo mới
                  </button>
                  <button type="reset" class="btn btn-secondary waves-effect waves-light">
                    Thoát
                  </button>
                </div>

              </form>
            </div>
          </div>
          <!-- end card -->
        </div>
        <!-- end col -->
      </div>
      <!-- end container-fluid -->

    </div>
    <!-- end content -->

    <!-- ============================================================== -->
    <!-- End Page content -->
    <!-- ============================================================== -->

  </div>
  <!-- END wrapper -->
</div>

</body>
<div th:replace="/projection/layout/script::script-pro"></div>

<script src="/js/projection/createFilm.js"></script>

</html>
